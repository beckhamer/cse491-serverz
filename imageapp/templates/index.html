{% extends "base.html" %}

{% block content %}
<b>This is the mose recent image:</b>
<img width=40% src='image_raw?id={{ id }}'/>
<table>
  <tr>
    <td>
      <br>Name:</br>
    </td>
    <td>
      <br>{{ name }}</br>
    </td>
  </tr>
  <tr>
    <td>
      <br>Description:</br>
    </td>
    <td>
      <br>{{ description }}</br>
    </td>
  </tr>
</table>
<br>Comments:</br>
<ul>
{% for comment in comments %}
<li>
    <h2>{{ comment }}</h2>
</li>
{% endfor %}
</ul>
{% endblock %}
