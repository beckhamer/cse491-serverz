{% extends "base.html" %}

{% block content %}
<b>Here are your images currently uploaded to the server: </b>
<p>
{% for img in results %}
  <img src='image_raw?id={{img["index"]}}' width='300px'> 
  <ul type="square">
    <li>Filename: {{img["name"]}}</li>
    <li>Description: {{img["desc"]}}</li>
  </ul>
{% endfor %}
</p>
{% endblock %}
