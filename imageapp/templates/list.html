{% extends "base.html" %}

{% block content %}
<b>Here are your images currently uploaded to the server: </b>
<p>
{% for item in results %}
	<img src='image_raw?special={{item["index"]}}' width='300px'> 
	<ul type="square">
		<li>Filename: {{item["name"]}}</li>
		<li>Description: {{item["desc"]}}</li>
	</ul>
{% endfor %}
</p>
{% endblock %}
